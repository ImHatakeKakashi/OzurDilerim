<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aysimam İçin 🌸</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe6f2, #d6f3ff);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    transition: background 1s ease;
  }
  h1 { font-size: 26px; color: #333; margin-bottom: 30px; text-align: center; }
  .buttons { display: flex; gap: 15px; }
  button {
    padding: 12px 25px; border: none; border-radius: 10px;
    font-size: 18px; cursor: pointer; transition: all 0.3s ease;
  }
  #yes { background-color: #ff7eb9; color: white; }
  #no { background-color: #cfcfcf; color: #333; }
  .flower { display: none; animation: bloom 2s ease forwards; font-size: 40px; }
  @keyframes bloom { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
  .message { font-size: 24px; color: #ff4f8b; margin-top: 30px; text-align: center; }
</style>
</head>
<body>
  <h1 id="question">Benden çiçek ister misin güzellik? 🌸</h1>
  <div class="buttons" id="btns">
    <button id="yes">Evet 💖</button>
    <button id="no">Hayır 🙈</button>
  </div>
  <div class="flower" id="flower">🌸🌸🌸🌸🌸</div>
  <div class="message" id="msg"></div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const flower = document.getElementById("flower");
  const msg = document.getElementById("msg");
  const question = document.getElementById("question");
  let yesSize = 1;
  no.addEventListener("click", () => {
    yesSize += 0.4;
    yes.style.transform = `scale(${yesSize})`;
    no.style.transform = "scale(0.9)";
    if (yesSize >= 3) question.innerText = "Sanırım kararını verdin 😏";
  });
  yes.addEventListener("click", () => {
    document.body.style.background = "linear-gradient(135deg, #ffe0f5, #ffd6e7)";
    question.style.display = "none";
    document.getElementById("btns").style.display = "none";
    flower.style.display = "block";
    msg.innerText = "Bu çiçek benden sana Aysimam 💐";
  });
</script>
</body>
</html>
